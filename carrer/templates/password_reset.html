{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-body">
                    <h3 class="card-title text-center mb-4">Reset Your Password</h3>
                    <p class="text-muted text-center mb-4">Enter your email address and we'll send you instructions to reset your password.</p>
                    
                    <form method="POST">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="id_email" class="form-label">Email address</label>
                            <input type="email" name="email" class="form-control" id="id_email" required>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-success">Send Reset Link</button>
                        </div>
                    </form>
                    
                    <div class="text-center mt-3">
                        <a href="{% url 'login' %}" class="text-decoration-none">Back to Login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
